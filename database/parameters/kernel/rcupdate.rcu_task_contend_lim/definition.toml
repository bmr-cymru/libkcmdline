title = "rcupdate.rcu_task_contend_lim - definition.toml"
name = "rcupdate.rcu_task_contend_lim"
processor = "kernel"
description = '''Set the minimum number of callback-queuing-time
lock-contention events per jiffy required to
cause the RCU Tasks flavors to switch to per-CPU
callback queuing.  This switching only occurs
when rcupdate.rcu_task_enqueue_lim is set to
the default value of -1.
'''

[syntax]
type = "flag"
format = "flag"
choices = []
allow_empty = true
