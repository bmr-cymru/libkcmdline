# This is a libKCmdline definition document.

title = "rcutorture.fwd_progress - definition.toml"
name = "rcutorture.fwd_progress"
processor = "kernel"
description = '''Specifies the number of kthreads to be used
for  RCU grace-period forward-progress testing
for the types of RCU supporting this notion.
Defaults to 1 kthread, values less than zero or
greater than the number of CPUs cause the number
of CPUs to be used.
'''

[syntax]
type = "flag"
format = "flag"
choices = []
allow_empty = true
