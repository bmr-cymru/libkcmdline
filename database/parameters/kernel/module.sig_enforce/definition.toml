title = "module.sig_enforce - definition.toml"
name = "module.sig_enforce"
processor = "kernel"
description = '''[KNL] When CONFIG_MODULE_SIG is set, this means that
modules without (valid) signatures will fail to load.
Note that if CONFIG_MODULE_SIG_FORCE is set, that
is always true, so this option does nothing.
'''

[syntax]
type = "flag"
format = "flag"
choices = []
allow_empty = true
