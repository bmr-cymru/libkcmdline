# This is a libKCmdline definition document.

title = "xen.fifo_events - definition.toml"
name = "xen.fifo_events"
processor = "kernel"
description = '''Boolean parameter to disable using fifo event handling
even if available. Normally fifo event handling is
fairer and the number of possible event channels is
much higher. Default is on (use fifo events).
'''

[syntax]
type = "flag"
format = "flag"
choices = []
allow_empty = true
