# This is a libKCmdline definition document.

title = "user_debug - definition.toml"
name = "user_debug"
processor = "kernel"
description = '''<int>
See arch/arm/Kconfig.debug help text.
1 - undefined instruction events
2 - system calls
4 - invalid data aborts
8 - SIGSEGV faults
16 - SIGBUS faults
Example: user_debug=31
'''

[syntax]
type = "flag"
format = "flag"
choices = []
allow_empty = true
