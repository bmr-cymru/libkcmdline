# This is a libKCmdline definition document.

title = "pata_legacy.winbond - definition.toml"
name = "pata_legacy.winbond"
processor = "kernel"
description = '''Set to non-zero to probe Winbond controllers.  Use
the standard I/O port (0x130) if 1, otherwise the
value given is the I/O port to use (typically 0x1b0).
By default set to 1 if CONFIG_PATA_WINBOND_VLB_MODULE,
0 otherwise.
'''

[syntax]
type = "<int>"
format = "<int>"
choices = []
allow_empty = true
