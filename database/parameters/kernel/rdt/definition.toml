# This is a libKCmdline definition document.

title = "rdt - definition.toml"
name = "rdt"
processor = "kernel"
description = '''Turn on/off individual RDT features. List is:
cmt, mbmtotal, mbmlocal, l3cat, l3cdp, l2cat, l2cdp,
mba, smba, bmec.
E.g. to turn on cmt and turn off mba use:
rdt=cmt,!mba
'''

[syntax]
type = "flag"
format = "flag"
choices = []
allow_empty = true
