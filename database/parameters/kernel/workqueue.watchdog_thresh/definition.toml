# This is a libKCmdline definition document.

title = "workqueue.watchdog_thresh - definition.toml"
name = "workqueue.watchdog_thresh"
processor = "kernel"
description = '''warn stall conditions and dump internal state to
help debugging.  0 disables workqueue stall
duration in seconds.  The default value is 30 and
it can be updated at runtime by writing to the
corresponding sysfs file.
'''

[syntax]
type = "flag"
format = "flag"
choices = []
allow_empty = true
