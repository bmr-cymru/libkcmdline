# This is a libKCmdline definition document.

title = "bau - definition.toml"
name = "bau"
processor = "kernel"
description = '''Enable the BAU on SGI UV.  The default
behavior is to disable the BAU (i.e. bau=0).
0 - Disable the BAU.
1 - Enable the BAU.
unset - Disable the BAU.
'''

[syntax]
type = "enum"
format = "enum"
choices = ["0", "1"]
allow_empty = true
