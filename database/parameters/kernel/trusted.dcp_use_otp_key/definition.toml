# This is a libKCmdline definition document.

title = "trusted.dcp_use_otp_key - definition.toml"
name = "trusted.dcp_use_otp_key"
processor = "kernel"
description = '''This is intended to be used in combination with
trusted.source=dcp and will select the DCP OTP key
instead of the DCP UNIQUE key blob encryption.
'''

[syntax]
type = "flag"
format = "flag"
choices = []
allow_empty = true
