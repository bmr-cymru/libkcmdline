# This is a libKCmdline definition document.

title = "kho - definition.toml"
name = "kho"
processor = "kernel"
description = '''Enables or disables Kexec HandOver.
"0" | "off" | "n" - kexec handover is disabled
"1" | "on" | "y" - kexec handover is enabled
'''

[syntax]
type = "enum"
format = "enum"
choices = ["0", "1", "off", "on", "y", "n"]
allow_empty = true
