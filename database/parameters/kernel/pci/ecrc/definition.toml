# This is a libKCmdline definition document.

title = "ecrc - definition.toml"
name = "ecrc"
processor = "kernel"
description = '''Enable/disable PCIe ECRC (transaction layer
end-to-end CRC checking). Only effective if
OS has native AER control (either granted by
ACPI _OSC or forced via "pcie_ports=native")
bios: Use BIOS/firmware settings. This is the
the default.
off: Turn ECRC off
on: Turn ECRC on.'''

[syntax]
type = ""
format = ""
choices = []
allow_empty = true
