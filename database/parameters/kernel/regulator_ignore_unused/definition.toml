# This is a libKCmdline definition document.

title = "regulator_ignore_unused - definition.toml"
name = "regulator_ignore_unused"
processor = "kernel"
description = '''[REGULATOR]
Prevents regulator framework from disabling regulators
that are unused, due no driver claiming them. This may
be useful for debug and development, but should not be
needed on a platform with proper driver support.
'''

[syntax]
type = "flag"
format = "flag"
choices = []
allow_empty = true
