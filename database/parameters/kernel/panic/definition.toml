title = "panic - definition.toml"
name = "panic"
processor = "kernel"
description = '''Kernel behaviour on panic: delay <timeout>
timeout > 0: seconds before rebooting
timeout = 0: wait forever
timeout < 0: reboot immediately
'''

[syntax]
type = "<timeout>"
format = "<timeout>"
choices = []
allow_empty = true
