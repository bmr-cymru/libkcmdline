title = "disable_mtrr_cleanup - definition.toml"
name = "disable_mtrr_cleanup"
processor = "kernel"
description = '''The kernel tries to adjust MTRR layout from continuous
to discrete, to make X server driver able to add WB
entry later. This parameter disables that.
'''

