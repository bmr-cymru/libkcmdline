title = "acpi_force_32bit_fadt_addr - definition.toml"
name = "acpi_force_32bit_fadt_addr"
processor = "kernel"
description = '''force FADT to use 32 bit addresses rather than the
64 bit X_* addresses. Some firmware have broken 64
bit addresses for force ACPI ignore these and use
the older legacy 32 bit addresses.
'''

