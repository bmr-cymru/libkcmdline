# This is a libKCmdline definition document.

title = "rcupdate.rcu_task_collapse_lim - definition.toml"
name = "rcupdate.rcu_task_collapse_lim"
processor = "kernel"
description = '''Set the maximum number of callbacks present
at the beginning of a grace period that allows
the RCU Tasks flavors to collapse back to using
a single callback queue.  This switching only
occurs when rcupdate.rcu_task_enqueue_lim is
set to the default value of -1.
'''

[syntax]
type = "flag"
format = "flag"
choices = []
allow_empty = true
