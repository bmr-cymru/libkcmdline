# This is a libKCmdline definition document.

title = "omap_mux - definition.toml"
name = "omap_mux"
processor = "kernel"
description = '''Override bootloader pin multiplexing.
For example, to override I2C bus2:
omap_mux=i2c2_scl.i2c2_scl=0x100,i2c2_sda.i2c2_sda=0x100
'''

[syntax]
type = "<mux_mode0.mode_name=value>..."
format = "<mux_mode0.mode_name=value>..."
choices = []
allow_empty = true
