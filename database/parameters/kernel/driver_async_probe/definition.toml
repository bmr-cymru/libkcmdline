# This is a libKCmdline definition document.

title = "driver_async_probe - definition.toml"
name = "driver_async_probe"
processor = "kernel"
description = '''List of driver names to be probed asynchronously. *
matches with all driver names. If * is specified, the
rest of the listed driver names are those that will NOT
match the *.
'''

[syntax]
type = "<driver_name1>,<driver_name2>..."
format = "<driver_name1>,<driver_name2>..."
choices = []
allow_empty = true
