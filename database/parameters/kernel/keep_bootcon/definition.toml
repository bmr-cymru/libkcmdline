title = "keep_bootcon - definition.toml"
name = "keep_bootcon"
processor = "kernel"
description = '''Do not unregister boot console at start. This is only
useful for debugging when something happens in the window
between unregistering the boot console and initializing
the real console.
'''

[syntax]
